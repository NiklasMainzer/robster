<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess That Tune</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #252538);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            background: linear-gradient(135deg, #FF8C00, #FF4500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(135deg, #FF6A00, #E04000);
            transform: scale(1.05);
        }

        iframe {
            position: absolute;
            top: -9999px;
            width: 1px;
            height: 1px;
            border: none;
            opacity: 0;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1080x1920/?music') no-repeat center center/cover;
            filter: blur(8px) brightness(0.4);
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <h1>ðŸŽµ Guess That Tune ðŸŽµ</h1>
    <div class="button-container">
        <button id="playButton">Play Song</button>
    </div>
    
    <iframe id="youtubePlayer" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>

    <script>
        // Function to get video ID from the URL hash
        function getVideoIDFromURL() {
            const hash = window.location.hash;  // Get the full hash part of the URL
            const params = new URLSearchParams(hash.substring(1));  // Strip off the # and parse the hash
            const videoURL = params.get('song');  // Get the video URL part from the hash

            if (videoURL) {
                try {
                    // Extract the video ID from the YouTube URL
                    const urlParams = new URLSearchParams(new URL(videoURL).search);
                    return urlParams.get('v');  // Return the video ID
                } catch (error) {
                    console.error("Invalid YouTube URL:", error);
                    return null;
                }
            }
            return null;  // If no video URL is found
        }

        // Function to start the YouTube video in the iframe (hidden)
        function startYouTubeIframe(videoID) {
            const iframe = document.getElementById("youtubePlayer");
            iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&rel=0&controls=0&modestbranding=1&showinfo=0`;
            enterFullScreen();
        }

        // Function to enable fullscreen mode
        function enterFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Wait for hashchange (when QR code is scanned)
        window.addEventListener("hashchange", () => {
            const videoID = getVideoIDFromURL();
            if (videoID) {
                startYouTubeIframe(videoID);
            }
        });

        // Handle play button click (to start the video)
        document.getElementById("playButton").addEventListener("click", () => {
            const videoID = getVideoIDFromURL();
            if (videoID) {
                startYouTubeIframe(videoID);
            } else {
                alert("No video URL found in the query string.");
            }
        });
    </script>
</body>
</html>
