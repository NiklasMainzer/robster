<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        .spotify-container {
            width: 80px; /* Just enough space for the play button */
            height: 80px;
            overflow: hidden;
            position: relative;
        }

        iframe {
            position: absolute;
            top: -40px; /* Adjust to center the play button */
            left: 0px; /* Move it so only the play button is visible */
            width: 300px;
            height: 80px;
            border: none;
        }
    </style>
</head>
<body>

    <h2>Guess the Song!</h2>

    <div class="spotify-container">
        <iframe src="https://open.spotify.com/embed/track/4eVS2lXtlb2FCwXAdMhp5k?utm_source=generator"
                frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
    </div>

</body>
</html>
