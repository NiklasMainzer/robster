<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            flex-direction: column;
            text-align: center;
        }

        /* Play Button Styling */
        #playButton {
            margin: 20px;
            padding: 15px 30px;
            background-color: #1db954;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #playButton:hover {
            background-color: #1ed760;
        }

        /* Spotify Player Styling */
        .spotify-wrapper {
            position: relative;
            width: 300px;
            height: 80px;
            margin-top: 3000px;  /* Push the player far down */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #222;
            z-index: 2;
        }

        iframe {
            width: 300px;
            height: 80px;
            border-radius: 12px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <h2>Guess the Song!</h2>
    <button id="playButton">Press to Play</button>

    <div class="spotify-wrapper">
        <div class="overlay"></div>
        <iframe id="spotifyPlayer" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

    <script>
        // Function to extract song ID from URL query parameter
        function getSongID() {
            const params = new URLSearchParams(window.location.search);
            return params.get("song"); // Get ?song=... from the URL
        }

        // Function to load song into the iframe
        function loadSong() {
            const songID = getSongID();
            if (songID) {
                let embedURL = `https://open.spotify.com/embed/track/${songID}`;
                document.getElementById("spotifyPlayer").src = embedURL;
            } else {
                document.body.innerHTML = "<h2>Invalid Song ID</h2>";
            }
        }

        // Event listener for the play button
        document.getElementById("playButton").addEventListener("click", () => {
            loadSong();  // Load the song when button is clicked
            const player = document.querySelector(".spotify-wrapper");
            player.scrollIntoView({ behavior: 'smooth' });  // Scroll to the player
        });
    </script>

</body>
</html>
