<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robster</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            background: linear-gradient(135deg, #FF5252, #D50000);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #FF1744, #B71C1C);
            transform: scale(1.05);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>ðŸŽµ Robster ðŸŽµ</h1>
    <div class="button-container">
        <button id="playButton">Play Song</button>
    </div>
    
    <iframe id="youtubePlayer" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>

    <script>
        function getVideoIDFromURL() {
            const params = new URLSearchParams(window.location.search);
            const videoURL = params.get('song');
            if (videoURL) {
                try {
                    const urlParams = new URLSearchParams(new URL(videoURL).search);
                    return urlParams.get('v');
                } catch (error) {
                    console.error("Invalid URL format");
                }
            }
            return null;
        }

        function startYouTubeIframe(videoID) {
            const iframe = document.getElementById("youtubePlayer");
            iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&rel=0`;
            iframe.style.display = "block";
            enterFullScreen();
        }

        function enterFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        document.getElementById("playButton").addEventListener("click", () => {
            const videoID = getVideoIDFromURL();
            if (videoID) {
                startYouTubeIframe(videoID);
            } else {
                alert("No video URL found in the query string.");
            }
        });
    </script>
</body>
</html>
