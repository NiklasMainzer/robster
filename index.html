<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            flex-direction: column;
        }

        .spotify-wrapper {
            position: relative;
            width: 300px;
            height: 80px;
        }

        /* Smaller overlay that only hides the song title */
        .overlay {
            position: absolute;
            top: 0; /* Covers only the top part where the song name appears */
            left: 0;
            width: 100%;
            height: 40px; /* Adjust to only block the song name */
            background-color: #222;
            z-index: 2;
        }

        iframe {
            width: 300px;
            height: 80px;
            border-radius: 12px;
            z-index: 1;
        }

        /* Play button remains visible */
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Guess the Song!</h2>

    <div class="spotify-wrapper">
        <div class="overlay"></div> <!-- This only hides the song name -->
        <iframe src="https://open.spotify.com/embed/track/4eVS2lXtlb2FCwXAdMhp5k?utm_source=generator"
                frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
    </div>

</body>
</html>
