<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        button {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #CC0000;
        }

        iframe {
            border-radius: 12px;
            margin-top: 50px;
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>

    <h1>Start YouTube Video</h1>
    <button id="playButton">Press to Play</button>
    
    <!-- Initially empty iframe, src will be set dynamically -->
    <iframe id="youtubePlayer" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>

    <script>
        // Function to start the YouTube video in the iframe
        function startYouTubeIframe(videoID) {
            const iframe = document.getElementById("youtubePlayer");
            
            // Set the iframe source with autoplay enabled
            iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&rel=0`;
        }

        // Add event listener to the button
        document.getElementById("playButton").addEventListener("click", () => {
            const videoID = "97Mj6pXYMd8";  // Your song ID from YouTube URL
            startYouTubeIframe(videoID);  // Call the function with the video ID
        });
    </script>

</body>
</html>
