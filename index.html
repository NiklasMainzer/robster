<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        #startBtn {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Guess the Song!</h2>
    <button id="startBtn">Start Music</button>

    <script>
        document.getElementById("startBtn").addEventListener("click", function() {
            window.open("https://open.spotify.com/track/4eVS2lXtlb2FCwXAdMhp5k", "_blank");
            this.style.display = "none"; // Hide button after clicking
        });
    </script>

</body>
</html>
