<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        /* Keep the iframe always out of view */
        iframe {
            border-radius: 12px;
            margin-top: 100vh;
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>

    <h1>Guess the Song!</h1>
    
    <!-- YouTube player (will load dynamically) -->
    <iframe id="youtubePlayer" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>

    <script>
        function getVideoIDFromURL() {
            const params = new URLSearchParams(window.location.search);
            const videoURL = params.get('song');  
            if (videoURL) {
                const urlParams = new URLSearchParams(new URL(videoURL).search);
                return urlParams.get('v');  
            }
            return null;  
        }

        function startYouTubeIframe(videoID) {
            const iframe = document.getElementById("youtubePlayer");
            if (videoID) {
                iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&rel=0`;  
            } else {
                document.body.innerHTML = "<h2>Invalid Song ID</h2>";
            }
        }

        // Auto-start the video on page load
        const videoIDFromURL = getVideoIDFromURL();
        if (videoIDFromURL) {
            startYouTubeIframe(videoIDFromURL);
        }
    </script>

</body>
</html>
