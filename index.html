<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <title>Robster - Guess the Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        
        button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ed760;
        }

        iframe {
            border-radius: 12px;
            margin-top: 50px;
            width: 100%;
            height: 152px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Guess the Song!</h1>
    <button id="playButton">Press to Play</button>
    
    <!-- Initially empty iframe, src will be set dynamically -->
    <iframe id="spotifyPlayer" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <script>
        document.getElementById("playButton").addEventListener("click", () => {
            const iframe = document.getElementById("spotifyPlayer");
            const songID = "06re5XslQ5PFkM3b0Yq4AC";  // Replace with your desired song ID
            
            // Set the iframe src with autoplay enabled when the button is clicked
            iframe.src = `https://open.spotify.com/embed/track/${songID}?utm_source=generator&autoplay=1`;
            
            // Optionally, scroll the iframe into view if itâ€™s far down the page
            iframe.scrollIntoView({ behavior: 'smooth' });
        });
    </script>

</body>
</html>
