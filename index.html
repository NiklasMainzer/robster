<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Embed Example</title>
</head>
<body>
    <button onclick="startSpotify()">Start Spotify</button>

    <iframe id="spotifyIframe" width="300" height="380" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        function startSpotify() {
            var iframe = document.getElementById("spotifyIframe");
            iframe.src = "https://open.spotify.com/embed/track/06re5XslQ5PFkM3b0Yq4AC?utm_source=generator&autoplay=1"; // Your Spotify track URL
        }
    </script>
</body>
</html>
