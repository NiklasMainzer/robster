<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Guess the Song!</h2>
    <button id="playButton">Play Song</button>
    <button id="setKeys">Set API Keys</button>
    
    <script>
        async function getSpotifyToken() {
            let clientId = localStorage.getItem("spotifyClientId");
            let clientSecret = localStorage.getItem("spotifyClientSecret");

            if (!clientId || !clientSecret) {
                alert("Please set your API keys first.");
                return null;
            }

            const response = await fetch("https://accounts.spotify.com/api/token", {
                method: "POST",
                headers: {
                    "Authorization": "Basic " + btoa(clientId + ":" + clientSecret),
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: "grant_type=client_credentials",
            });

            const data = await response.json();
            return data.access_token;
        }

        function getSongID() {
            const params = new URLSearchParams(window.location.search);
            return params.get("song");
        }

        document.getElementById("setKeys").addEventListener("click", () => {
            const clientId = prompt("Enter your Spotify Client ID:");
            const clientSecret = prompt("Enter your Spotify Client Secret:");
            
            if (clientId && clientSecret) {
                localStorage.setItem("spotifyClientId", clientId);
                localStorage.setItem("spotifyClientSecret", clientSecret);
                alert("Keys saved!");
            }
        });

        window.onSpotifyWebPlaybackSDKReady = async () => {
            const token = await getSpotifyToken();
            if (!token) return;
            
            const player = new Spotify.Player({
                name: "Guess The Song Game",
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            player.addListener("ready", async ({ device_id }) => {
                console.log("Player ready with device ID:", device_id);
                playSong(device_id, token);
            });

            player.connect();
        };

        async function playSong(device_id, token) {
            const songID = getSongID();
            if (!songID) {
                alert("No song ID provided!");
                return;
            }

            await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    uris: [`spotify:track:${songID}`]
                })
            });
        }

        document.getElementById("playButton").addEventListener("click", async () => {
            const token = await getSpotifyToken();
            if (!token) return;
        });
    </script>
</body>
</html>
