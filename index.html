<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Push the Spotify embed player out of view */
        #spotify-player {
            margin-top: 3000px;  /* Push it very far down */
        }
    </style>
</head>
<body>
    <h2>Guess the Song!</h2>
    <button id="playButton">Play Song</button>
    <button id="setKeys">Set API Keys</button>
    
    <div id="spotify-player">
        <!-- Embed Spotify Player (hidden on the page) -->
        <iframe src="https://open.spotify.com/embed/track/4eVS2lXtlb2FCwXAdMhp5k?utm_source=generator" width="300" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    
    <script>
        // This is where you would manage API tokens and song plays
        document.getElementById("playButton").addEventListener("click", () => {
            const player = document.getElementById("spotify-player");
            player.scrollIntoView({ behavior: 'smooth' }); // Optional, if you want to auto-scroll it into view
        });
    </script>
</body>
</html>
